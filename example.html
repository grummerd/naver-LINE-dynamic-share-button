<!doctype html>
<html xmlns:og="http://ogp.me/ns#">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Naver LINE test page 0</title>
    <meta name="description" content="Naver Line is very popular in Korea and Japan" />
    
    <!-- Store selector of prev element. Used by Naver LINE share button -->
    <meta name="naver-line-selector" content="" />
    
    <link rel="canonical" href="http://www.usguyintokyo.com/promoter/sharing-test.html" />
    <meta property="og:site_name" content="DICK coupons" />
    <meta property="og:locale" 		  content="en_US" />
    <meta property="og:url"           content="http://www.usguyintokyo.com/promoter/sharing-test.html" />
    <meta property="og:type"          content="website" />
    <meta property="og:title"         content="Dynamic Naver LINE test page 0" />
    <meta property="og:description"   content="Possibily unchangable description 0" />
    <meta property="og:image" 	      content="travel-suitcase.png" />
    <style type="text/css">
        .naver-line-a { float: left; margin-right: 0.5em; }
        .naver-line-img {}
    </style>

    <script src="jquery.js"></script>
    <script type="text/javascript" src="naver-LINE-share-button.js?v=20140411" ></script>
    <script language="javascript">
      //strLoc is the default. Read the url query string to override
      var strShareUrl, strShareDesc, strShareTitle, strLoc='en', LINELang;

      $(document).ready(function() {
        //Use standard locale format [language]_[dialect or country] 
        if (strLoc=="jp" || strLoc=="ja") {
		LINELang="ja_JP";
		$('meta[property="og\\:locale"]').attr('content', LINELang);
	} elseif (strLoc=="en") {
		LINELang="en_US";
		$('meta[property="og\\:locale"]').attr('content', LINELang);
	}
        //Store selector of prev element. Used by Naver LINE share button
	$('meta[name="naver-line-selector"]').attr('content', '#after-this');
        
        strShareUrl = 'http://usguy.tokyo/1q9m4Jm';
        strShareDesc = 'Naver Line is very popular in Korea and Japan 1';
        strShareTitle = 'Dynamic Naver LINE test page 1';
        $('link[rel="canonical"]').attr('href', strShareUrl);
        $('meta[name="description"]').attr('content', strShareDesc);
        $('meta[property="og\\:description"]').attr('content', strShareDesc);
        $('meta[name="title"]').attr('content', strShareTitle);
        $('meta[property="og\\:title"]').attr('content', strShareTitle);
        document.title=strShareTitle;

        (function(d) {
		var po = d.createElement('script'); po.type = 'text/javascript'; po.async = true;
		po.src = 'naver-LINE-share-button.js?v=20140411';
		var s = d.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
	})(document);
      });
    </script>
  </head>
  <body>
    <div id="after-this"></div>
  </body>
</html>
